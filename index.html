<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div id="hero">
        <h1 class="heading">Generate a</h1>
        <h1 class="sub-heading">random password</h1>
        <h3 class="title">Never use an insecure password again.</h3>
        <button class="btn" id="generatePassword">Generate passwords</button>
        <fieldset id="passwordStrength">
          <legend>Strength</legend>
          <div>
            <input type="radio" id="weak" name="strength" value="weak" />
            <label for="weak">Weak</label>
          </div>
          <div>
            <input
              type="radio"
              id="moderate"
              name="strength"
              value="moderate"
            />
            <label for="moderate">Moderate</label>
          </div>
          <div>
            <input type="radio" id="strong" name="strength" value="strong" />
            <label for="strong">Strong</label>
          </div>
        </fieldset>
      </div>
      <div id="footer">
        <h2 class="output" id="outputOne"></h2>
        <h2 class="output" id="outputTwo"></h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
